<div class="container">
    <div class="container text-center" style="margin: 30px">
        <h3>Sistema de Inventarios</h3>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (producto of productos; track producto.idProducto) {
            <tr>
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombre}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.marca}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.stock}}</td>
                <td class="text-center">
                    <div>
                        <button (click)="editarProducto(producto.idProducto)" class="btn btn-primary me-3">Editar</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
